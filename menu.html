<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Beer-Menu</title>
</head>
<body>
    <div id="pre-header">
        <div class="logo">Beer Shop</div>
        <input type="checkbox" id="nav_check">
        <nav>
            <ul>
                <li> <a href="./index.html">> Home</a> </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger" hidden>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </label>
    </div> 
    
<!-- content section -->

<div class="container-menu">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search...">
    </div>

    <div class="category-title">Categories</div>
    <div class="category-inputs">
      <button id="greater">ABV > 6%</button>
      <button id="less">ABV < 6%</button>
      <button id="before-year">Brewed Before 11-2012</button>
    </div>

    <div class="options" id="options-container">
      <p class="category-title">Page size: </p>
      <select id="perPageSelect">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <button id="all-beers" class="refresh-btn"><i  class="fa fa-refresh" style="font-size:36px;"></i></button>
    
<hr>

</div>
<!-- Fetch beer from API-->
<!-- Clas for div = .item -->
<!-- Clas for img = beer-img-api-menu -->
<!-- Class for text items = content-item -->
<!-- Class for span = name / strong  -->
<div id="beerList" class="item-container"></div>

<!-- ABV > 6 -->
<div id="greater-container"></div>
<!-- ABV < 6 -->
<div id="less-container"></div>
<!-- brewed before 11-2012 -->
<div id="before-container"></div>



<script src="src/menu.js"></script> 
</body>
</html>
